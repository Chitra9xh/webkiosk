<!DOCTYPE html>
<html>
<head>
    <title>Jaypee University Of Engineering & Technology - Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/login.js" defer></script>
</head>

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    
    <br><br>
    
    <table align="center" width="728" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td background="assets/images/Webkiosk---final_01.jpg" width="248" height="19"></td>
            <td background="assets/images/Webkiosk---final_02.jpg" width="480" height="19"></td>
        </tr>
        
        <tr height="132">
            <td background="assets/images/Webkiosk---final_03.jpg" width="248" valign="top" style="background-repeat: no-repeat;">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="30"></td>
                        <td valign="middle" align="center">
                            <img src="assets/images/logo.png" width="110">
                        </td>
                        <td width="30"></td>
                    </tr>
                </table>
            </td>

            <td background="assets/images/Webkiosk---final_04.jpg" width="480" valign="top" style="background-repeat: no-repeat;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
                    <tr>
                        <td valign="middle">
                             <div style="padding-left: 20px;">
                                <font face="cambria">
                                    <h3 style="margin: 0; color: #006680;">
                                        <font size="5">J</font><u>AYPEE UNIVERSITY OF ENGINEERING & TECHNOLOGY</u>
                                    </h3>
                                    <h5 style="margin: 5px 0 0 0; color: black;"> 
                                        (Approved by UGC under section 2(f) of UGC Act,1956)
                                    </h5>
                                </font>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td background="assets/images/Webkiosk---final_05i.jpg" width="248" height="347" valign="top">
                <form id="loginForm" onsubmit="return false;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center">
                            <br>
                            <font face="COMIC SANS MS" color="Green" size="4"><u>Login</u></font>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <table border="0" cellpadding="2" cellspacing="2" width="210">
                                <tr>
                                    <td align="right" class="form-label">Institute</td>
                                    <td width="90">
                                        <select name="InstCode" class="inputField">
                                            <option value="JUET" selected>JUET</option>
                                        </select>
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>

                                <tr>
                                    <td align="right" class="form-label">Member Type</td>
                                    <td>
                                        <select name="UserType" id="UserType" class="inputField" onchange="toggleDateInput()">
                                            <option value="S">Student</option>
                                            <option value="E">Employee</option>
                                            <option value="G">Guest</option>
                                            <option value="P">Parents</option>
                                        </select>
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>

                                <tr>
                                    <td align="right" class="form-label">Enrollment No</td>
                                    <td>
                                        <input name="MemberCode" id="MemberCode" class="inputField" type="text">
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>

                                <tr id="dobRow">
                                    <td align="right" class="form-label">DOB</td>
                                    <td nowrap>
                                        <input type="text" name="DATE1" id="DATE1" class="inputField" style="width: 65px;" size="8">
                                        <img src="assets/images/cal.gif" width="13" height="13" align="middle">
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>
                                <tr id="dobFormatRow">
                                    <td></td>
                                    <td colspan="2">
                                        <font size="1" color="green">(dd-mm-yyyy)</font>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right" class="form-label">Password/Pin</td>
                                    <td>
                                        <input type="password" name="Password" id="Password" class="inputField">
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>
                                
                                <tr>
                                    <td colspan="3" align="center" height="40" valign="middle">
                                        <s><i><font class="noselect" id="captchaText">Wait...</font></i></s>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right" class="form-label" nowrap>Enter Captcha</td>
                                    <td>
                                        <input type="text" id="txtcap" class="inputField">
                                    </td>
                                    <td align="left"><font color="red">*</font></td>
                                </tr>

                                <tr>
                                    <td></td> <td colspan="2" valign="top" align="left">
                                        <input type="submit" value="Submit" onclick="validateLogin()" class="form-btn">
                                        <input type="reset" value="Reset" class="form-btn">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colspan="2">
                                        <br>
                                        <a href="#" class="forgot-pass">Forgot Password</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                </form>
            </td>

            <td background="assets/images/Webkiosk---final_06.jpg" width="480" height="347" valign="top" align="center">
                <br>
                <font face="Times New Roman" size="6" color="black"><b><i>Photo Gallery</i></b></font>
                <br><br>
                <img src="assets/images/images1.jpg" name="slide" id="slideShowImg" width="420" height="260" style="border: 1px solid #ccc;">
            </td>
        </tr>

        <tr>
            <td colspan="2" width="728" height="47" valign="bottom">
                <img src="assets/images/footer.jpg" width="728" height="47">
            </td>
        </tr>
    </table>
    <br><br>

</body>
</html>
